<!DOCTYPE html>
<html>
<head>
    <style>
        body,html{
            margin: 2%;
            padding: 10%;
            display: grid;
            place-items: center;
            
        }
        .microsoft-logo{
            display: grid;
            

        
            width: 50px;
            height: 50px;
            background-color: #f25022;
            box-shadow: 
            
             55px 0 0 0 #7fba00,
            0 55px 0 0 #00a4ef,
             55px 55px 0  0 #ffb900;
        }
    </style>
</head>
<body>
    <div class="microsoft-logo">
        <div class="square red"></div>
        <div class="square green"></div>
        <div class="square blue"></div>
        <div class="square yellow"></div>
    </div>
    
</body>
</html>
